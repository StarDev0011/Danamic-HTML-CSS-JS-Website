<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equisolve Test</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="page-width main-menu-container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo.svg" alt="logo">
                </a>
            </div>
            <div class="nav" id="desktop_menu">
                <ul class="main-menu">
                    <li class="menu-item"><a href="#">Overview</a></li>
                    <li class="menu-item"><a href="#">News & Events</a></li>
                    <li class="menu-item"><a href="#">Company Info</a></li>
                    <li class="menu-item"><a href="#">Financial Info</a></li>
                    <li class="menu-item"><a href="#">Stock Info</a></li>
                    <li class="menu-item"><a href="#">SEC Filings</a></li>
                    <li class="menu-item"><a href="#">Governance</a></li>
                </ul>
            </div>
            <div class="toggle"><i class="fa fa-bars"></i></div>
        </div>
    </header>
    <div class="content">
        <div class="banner">
            <h1>Our Team</h1>
        </div>
        <div class="team_members page-width">
            <h2>Executive Leadership</h2>
            <div class="members" id="members_container"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal_header">
            <div class="close">X</div>
        </div>
        <div class="modal_body">
            <div class="meber_heading">
                <h1 class="member_name"></h1>
                <h4 class="member_role"></h4>
            </div>
            <div class="member_body">
                <p class="member_bio"></p>
                <img class="member_photo" src="/" alt="profile_photo">
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <footer>
        <div class="page-width footer-menu-container">
            <div class="copy_right">Â© 2020 Company Name, Inc. All Rights Reserved.</div>
            <div class="footer-menu">
                <ul class="main-menu">
                    <li class="menu-item"><a>Privacy Policy</a></li>
                    <li class="menu-item"><a>Disclaimer</a></li>
                    <li class="menu-item"><a>Site Map</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
